<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="">
    <meta name="description" content="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Text-to-Speech</title>
</head>

<body class="bg-dark text-white">

    <div class="container text-center">
        <img src="img/logo.png" class="mb-5" style="height: 200px; width: 200px;">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form>
                    <div class="form-group mb-3">
                        <textarea id="text-input" class="form-control form-control-lg"
                            placeholder="Type Anything..."></textarea>
                    </div>
                    <div class="form-group mb-3">
                        <label for="rate">Rate</label>
                        <div id="rate-value" class="badge bagde-primary float-right">1</div>
                        <input type="range" id="rate" class=" custom-range" min="0.5" max="2" value="1" step="0.1">
                    </div>
                    <div class="form-group mb-3">
                        <label for="pitch">Pitch</label>
                        <div id="pitch-value" class="badge bagde-primary float-right">1</div>
                        <input type="range" id="pitch" class="custom-range" min="0" max="2" value="1" step="0.1">
                    </div>
                    <div class="form-group mb-3">
                        <select class="form-control" id="voice-selector"></select>
                    </div>
                    <button class="btn btn-light btn-lg btn-block">SUBMIT</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
