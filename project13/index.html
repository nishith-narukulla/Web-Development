<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form UI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h1 class="logo">Form UI</h1>
        <div id="form-box">
            <img src=" images/prev.png" class="icon" id="prev-btn">
            <img src="images/next.png" class="icon" id="next-btn">
            <div id="input-group">
                <input id="input-field" required>
                <label id="input-label"></label>
                <div id="input-progress"></div>
            </div>
            <div id="progress-bar"></div>
        </div>
    </div> <!-- end of .container-->

    <script src="main.js"></script>
</body>

</html>
