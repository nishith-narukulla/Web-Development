<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Video Landing Page 2</title>
</head>

<body>
    <section class="showcase">
        <header>
            <h2 class="logo">Travel</h2>
            <div class="toggle"></div>
        </header>

        <video src="media/video.mp4" muted loop autoplay></video>

        <div class="overlay"></div>

        <div class="content">
            <h2>Never Stop</h2>
            <h3>Exploring The World</h3>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Laborum est earum nemo inventore quia
                reprehenderit commodi alias ipsum autem! Laborum.</p>
        </div>

        <div class="social">
            <a href=""><img src="media/fb.png" class="icon"></a>
            <a href=""><img src="media/linkedIn.png" class="icon"></a>
            <a href=""><img src="media/twitter.jpeg" class="icon"></a>
        </div>
    </section>

    <div class="menu">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">News</a></li>
            <li><a href="">Destination</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </div>

    <script>
        const toggler = document.querySelector('.toggle');
        const showCase = document.querySelector('.showcase')
        // EVENT

        toggler.addEventListener('click', () => {
            toggler.classList.toggle('active');
            showCase.classList.toggle('active');
        })
    </script>
</body>

</html>
