<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up | Sign In Modal</title>
</head>

<body>
    <div class="container">
        <h1 class="centre">My Custom Modal</h1>
        <div>
            <button class="btn green-btn" id="signin-btn" data="signin">Sign In</button>
            <button class="btn red-btn" id="signup-btn" data="signup">Sign Up</button>
        </div>
    </div>

    <div id="signin-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times</span>
            <h2>Sign In</h2>
            <form>
                <label class="input-label">Emain or Username</label>
                <input type="text" class="input-field" placeholder="Enter username">
                <label class="input-label">Password</label>
                <input type="password" class="input-field" placeholder="Enter password">
                <button class="btn submit-btn green-btn" id="signin">Sign In</button>
            </form>
        </div>
    </div>
    <div id="signup-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times</span>
            <h2>Sign Up</h2>
            <form>
                <label class="input-label">Emain or Username</label>
                <input type="text" class="input-field" placeholder="Enter username">
                <label class="input-label">Password</label>
                <input type="password" class="input-field" placeholder="Enter password">
                <button class="btn submit-btn red-btn" id="signup">Sign Up</button>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
