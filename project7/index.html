<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nishith Narukulla">
    <meta name="description" content="Health Dashborad">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="dashboard">
        <div class="bg1">
            <h2>16 <span>| 24</span></h2>
            <p>Goals Completed</p>
        </div>
        <div class="bg1">
            <img src="images/charge.png" alt="" class="icon">
            <p>Respiration</p>
        </div>
        <div class="bg2">
            <img src="images/sprint.png" alt="" class="icon">
            <p>Miles</p>
        </div>
        <div class="bg1">
            <h2>36 &deg;</h2>
            <p>Temperature</p>
        </div>
        <div class="bg1">
            <img src="images/sleep.png" alt="" class="icon">
            <p>Sleep Keep</p>
        </div>
        <div class="bg2">
            <h2>98 bpm</h2>
            <p>Heart Rate</p>
        </div>
        <div class="bg1">
            <h2>170 lbs</h2>
            <p>Weight</p>
        </div>
        <div class="bg1">
            <h2>28 %</h2>
            <p>Fat Percentage</p>
        </div>
        <div class="bg2">
            <h2>118 mgdl</h2>
            <p>Blood Glucose</p>
        </div>
        <div class="bg2">
            <h2>680 kcal</h2>
            <p>AVG Consumption</p>
        </div>
        <div class="bg1">
            <img src="images/workout.png" alt="" class="icon">
            <p>Workouts</p>
        </div>
        <div class="bg2">
            <h2>85 %</h2>
            <p>Body Hydration</p>
        </div>
    </div>
</body>

</html>
