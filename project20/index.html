<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="style.css">
    <title>MyBookList App</title>
</head>

<body>

    <div class="container">
        <div class="title">My <span>Book</span> List</div>
        <form action="">
            <label for="" class="input-label">Title</label>
            <input type="text" name="" id="title" class="input-field">
            <label for="" class="input-label">Author</label>
            <input type="text" name="" id="author" class="input-field">
            <label for="" class="input-label">ISBN#</label>
            <input type="text" name="" id="isbn" class="input-field">
            <button type="submit" class="btn" id="add-btn">Add Book</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th colspan="4">Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <div class="message">
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
