<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>Weight Converter</title>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <h1 class="title">Weight Converter</h1>
            <div class="input-select">
                <select name="" id="" class="input-1">
                    <option value="">Select Unit</option>
                    <option value="kg">kg</option>
                    <option value="pound">pound</option>
                    <option value="gram">gram</option>
                </select>
                <span class="chevron">>></span>
                <select name="" id="" class="input-2">
                    <option value="">Select Unit</option>
                    <option value="kg">kg</option>
                    <option value="pound">pound</option>
                    <option value="gram">gram</option>
                </select>
            </div>
            <div class="input-enter">
                <input type="number" class="input-1" placeholder="Input here">
            </div>
            <a class="btn">Convert</a>
            <div class="output">
                <h3 class="result temp" id="result">Result here...</h3>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
