<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nishith Narukulla">
    <meta name="description" content="Responsive contact form">
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
</head>

<body>
    <!-- container: max-width 1170px -->
    <div class="container">
        <h1 class="brand"><span>Contact Form</span> Design</h1>

        <!-- wrapper: grid -->
        <div class="wrapper">

            <div class="info">
                <h3>Contact Form</h3>
                <ul>
                    <li><img class="icon" src="images/adress.png" alt="">xyz street</li>
                    <li><img class="icon" src="images/mobile.png" alt="">(+91) 123 456 7890</li>
                    <li><img class="icon" src="images/mail.png" alt="">xyz@example.com</li>
                </ul>
            </div>
            <!-- end of info card -->

            <div class="contact">
                <h1>Email Us</h1>
                <!-- form: grid -->
                <form action="">
                    <p>
                        <label for="">Name</label>
                        <input type="text">
                    </p>
                    <p>
                        <label for="">Email</label>
                        <input type="email">
                    </p>
                    <p>
                        <label for="">Company</label>
                        <input type="text">
                    </p>
                    <p>
                        <label for="">Mobile</label>
                        <input type="number">
                    </p>
                    <p class="full">
                        <label for="">Message</label>
                        <textarea rows="5"></textarea>
                    </p>
                    <p class="full">
                        <button class="btn" type="submit">Submit</button>
                    </p>
                </form>
                <!-- end of form -->
            </div>
            <!-- end of contact card -->
        </div>
        <!-- end of wrapper -->
    </div>
    <!-- end of container -->
</body>

</html>
