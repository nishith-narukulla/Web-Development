<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nishith Narukulla">
    <meta name="description" content="A simple Responsive Login Page">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <!-- wrapper -->
    <div class="wrapper">

        <!-- left container -->
        <div class="left">
            <!-- login section -->
            <div class="login">

                <div class="logo">
                    <img src="images/internet.png" alt="">
                    <h2>Login Form</h2>
                </div>

                <form>
                    <div>
                        <label for="">Email or Username</label>
                        <input type="text" class="text-input" placeholder="Enter mail or username">
                    </div>
                    <div>
                        <label for="">Password</label>
                        <input type="password" class="text-input" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>

                <div class="links">
                    <a href="">Forgot Password</a>
                    <a href="">Sign in with company or school</a>
                </div>

                <div class="or">
                    <hr>
                    <span>OR</span>
                    <hr>
                </div>

                <div>
                    <a href="" class="secondary-btn">Create Account</a>
                </div>
            </div>

            <!-- footer -->
            <footer>
                <p>Copyright &copy; 2023, Nishith. All rights reserved.</p>
                <div class="footer-links">
                    <a href="">Terms of use</a>
                    <span>|</span>
                    <a href="">Privacy policy</a>
                </div>
            </footer>
        </div>

        <!-- right container -->
        <div class="right">
            <div class="content">
                <h2>Lets create the future <span>together</span></h2>
                <a href="" class="secondary-btn">Start a FREE 10-day trial</a>
            </div>
        </div>
    </div>
</body>

</html>
